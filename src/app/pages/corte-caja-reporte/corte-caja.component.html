<mat-card>
  <mat-card-content class="text-center">
    <div class="flex flex-wrap justify-around">

      <div class="w-full">
        <h1 class="text-2xl font-bold mb-4">Generar Reporte de Impresion Corte Caja</h1>   
      </div>

      <div class="w-full">
        <mat-form-field appearance="outline">
          <mat-label>Ingrese el ID del corte de caja</mat-label>
          <input matInput type="number" [(ngModel)]="IDCorte">
        </mat-form-field>
      </div>
      
      <div class="w-full">
        <button (click)="generarReporte()" mat-raised-button color="primary">Generar Reporte</button>
      </div>

    </div>
  </mat-card-content>
</mat-card>
